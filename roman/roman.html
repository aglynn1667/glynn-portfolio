<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Make page same width as device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Remove Bars-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!--Change Phone Status Bar-->
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <!--Prevent Scaling-->
        <meta name="viewport" content="user-scalable=no, width=device-width">
        <title>Rome Calc</title>
        <!--Style Sheet-->
        <link href="roman.css" type="text/css" rel="stylesheet">
        <!--Icon-->
        <link rel="apple-touch-icon" href="./icon.png">
        <script type='text/javascript' src='./roman.js' defer></script>
        <!--Prevent Elastic Scrolling-->
        <script>
            function BlockMove(event) {
             // Tell Safari not to move the window.
             event.preventDefault() ;
            }
        </script>
    </head>
    <body ontouchmove="BlockMove(event);">
        <div class="calc">
            <div id="screen"></div>
            <div class="row">
                <button type = "button" id = 'I' class="numeral">I</button>
                <button type = "button" id = 'V' class="numeral">V</button>
                <button type = "button" id = 'plus' class="operator">+</button>
            </div>
            <div class="row">
                <button type = "button" id = 'X' class="numeral">X</button>
                <button type = "button" id = 'L' class="numeral">L</button>
                <button type = "button" id = 'minus' class="operator">-</button>
            </div>
            <div class="row">
                <button type = "button" id='C' class="numeral">C</button>
                <button type = "button" id='D' class="numeral">D</button>
                <button type = "button" id='multiply' class="operator">&#215;</button>
            </div>
            <div class="row">
                <button type = "button" id='M' class="numeral">M</button>
                <button type = 'button' id='backspace'>del</button>
                <button type = "button" id='divide' class="operator">&#247;</button>
            </div>
            <div class="row">
                <button type = 'button' id = 'clear'>cl</button>
                <button type = "button" id = "equals">=</button>
            </div>
        </div>
        <p id='first'></p>
        <p id='operator'></p>
        <p id='second'></p>
        <p id='result'></p>
    </body>
</html>
